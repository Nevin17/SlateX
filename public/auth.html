<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - SlateX</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-section">
        <div class="logo-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 17L9 11L13 15L21 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 7H21V14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="logo-text">SlateX</span>
      </div>

      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue or create an account</p>

      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button class="toggle-btn active" data-form="login">Login</button>
        <button class="toggle-btn" data-form="register">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required>
        </div>

        <div class="error-message" id="login-error"></div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="johndoe" required minlength="3" maxlength="30">
          <small>3-30 characters, will be visible to others</small>
        </div>

        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="your.email@example.com" required>
          <small>Must be unique</small>
        </div>

        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="••••••••" required minlength="6">
          <small>Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" placeholder="••••••••" required>
        </div>

        <div class="error-message" id="register-error"></div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <div class="back-home">
        <a href="/">← Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleBtns = document.querySelectorAll('.toggle-btn');

    // Toggle between login and register
    toggleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const formType = btn.dataset.form;
        
        // Update active states
        toggleBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Show/hide forms
        if (formType === 'login') {
          loginForm.classList.add('active');
          registerForm.classList.remove('active');
        } else {
          registerForm.classList.add('active');
          loginForm.classList.remove('active');
        }

        // Clear errors
        document.getElementById('login-error').textContent = '';
        document.getElementById('register-error').textContent = '';
      });
    });

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = loginForm.querySelector('.submit-btn');
      const btnText = btn.querySelector('.btn-text');
      const loader = btn.querySelector('.btn-loader');
      const errorDiv = document.getElementById('login-error');

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Show loading
      btn.disabled = true;
      btnText.style.display = 'none';
      loader.style.display = 'block';
      errorDiv.textContent = '';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Success - redirect to domain selection
          window.location.href = '/domain';
        } else {
          // Show error
          errorDiv.textContent = data.message || 'Login failed';
          btn.disabled = false;
          btnText.style.display = 'block';
          loader.style.display = 'none';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        btn.disabled = false;
        btnText.style.display = 'block';
        loader.style.display = 'none';
      }
    });

    // Register handler
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = registerForm.querySelector('.submit-btn');
      const btnText = btn.querySelector('.btn-text');
      const loader = btn.querySelector('.btn-loader');
      const errorDiv = document.getElementById('register-error');

      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        return;
      }

      // Show loading
      btn.disabled = true;
      btnText.style.display = 'none';
      loader.style.display = 'block';
      errorDiv.textContent = '';

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Success - redirect to domain selection
          window.location.href = '/domain';
        } else {
          // Show error
          errorDiv.textContent = data.message || 'Registration failed';
          btn.disabled = false;
          btnText.style.display = 'block';
          loader.style.display = 'none';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        btn.disabled = false;
        btnText.style.display = 'block';
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
